<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>100 day challenge</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ path('homepage') }}">100 Day Challenge</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li{% if active_page == 'index' %} class="active" {% endif %}><a href="{{ path('homepage') }}"><i class="fa fa-home"></i>
                Home</a></li>
                <li{% if active_page == 'errors' %} class="active" {% endif %}><a href="#"><i class="fa fa-exclamation-triangle"></i>
                Errors{% if errors_nb %} <span class="badge">{{ errors_nb }}</span>{% endif %}</a></li>
                <li{% if active_page == 'qc' %} class="active" {% endif %}><a href="#"><i class="fa fa-check"></i>
                Quality Control</a></li>
                <li{% if active_page == 'stats' %} class="active" {% endif %}><a href="#"><i class="fa fa-sort-amount-asc"></i> Stats</a></li>
                <li><a href="https://app.zencoder.com/jobs" target="_blank"><span class="fa fa-bolt"></span> Zencoder</a></li>
                <li><a href="{{ path('logout') }}"><i class="fa fa-unlock"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">

    {% block content %}{% endblock %}

</div>


<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
<script src="bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>

</body>

</html>
